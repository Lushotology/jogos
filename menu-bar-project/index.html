<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list"></i>
      </div>

      <ul>
        <li class="item-menu">
          <a href="#">
            <span class="icon">
              <i class="bi bi-play-circle"></i>
            </span>
            <span class="txt-link">Start</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#">
            <span class="icon">
              <i class="bi bi-arrow-repeat"></i>
            </span>
            <span class="txt-link">Reset</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#">
            <span class="icon">
              <i class="bi bi-dice-6"></i>
            </span>
            <span class="txt-link">d6</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#">
            <span class="icon">
              <i class="bi bi-floppy-fill"></i>
            </span>
            <span class="txt-link">42</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#">
            <span class="icon">
              <i class="bi bi-music-note-beamed"></i>
            </span>
            <span class="txt-link">Ghost</span>
          </a>
        </li>
      </ul>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
