<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score/Placar</title>

    <!-- Bootstrap e Ã­cones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  </head>

  <body class="no-scroll">

    <!-- Player 1 -->
    <div id="p1">
      <button class="life-increment" id="p1p">+</button>
      <p id="p1s">40</p>
      <button class="crown-icon" id="p1crown" onclick="toggleCrown('p1crown')">
        <img src="icons/crown.png" alt="coroa">
      </button>
      <button class="life-increment" id="p1m">-</button>
    </div>

    <!-- Player 2 -->
    <div id="p2">
      <button class="life-increment" id="p2p">+</button>
      <p id="p2s">40</p>
      <button class="crown-icon" id="p2crown" onclick="toggleCrown('p2crown')">
        <img src="icons/crown.png" alt="coroa">
      </button>
      <button class="life-increment" id="p2m">-</button>
    </div>

    <!-- Player 3 -->
    <div id="p3">
      <button class="life-increment" id="p3p">+</button>
      <p id="p3s">40</p>
      <button class="crown-icon" id="p3crown" onclick="toggleCrown('p3crown')">
        <img src="icons/crown.png" alt="coroa">
      </button>
      <button class="life-increment" id="p3m">-</button>
    </div>

    <!-- Player 4 -->
    <div id="p4">
      <button class="life-increment" id="p4p">+</button>
      <p id="p4s">40</p>
      <button class="crown-icon" id="p4crown" onclick="toggleCrown('p4crown')">
        <img src="icons/crown.png" alt="coroa">
      </button>
      <button class="life-increment" id="p4m">-</button>
    </div>

    <!-- Menu central fixo -->
    <div class="menu-central">
      <button id="startBtn"><i class="bi bi-play-circle"></i> Start</button>
      <button id="resetBtn"><i class="bi bi-arrow-repeat"></i> Reset</button>
      <button id="diceBtn"><i class="bi bi-dice-6"></i> Dice</button>
      <button id="coinBtn"><i class="bi bi-coin"></i> Coin</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
