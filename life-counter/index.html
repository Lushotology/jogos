<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score/Placar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  </head>

  <body class="no-scroll">

    <!-- Player 1 -->
    <div id="p1" style="transform: rotate(180deg)">
      <button class="life-increment" id="p1p">+</button>
      <h1 id="p1s"></h1>
      <button class="crown-icon" id="p1crown" onclick="toggleCrown('p1crown')">
        <img src="icons/crown.png" alt="" id="p1c">
      </button>
      <button class="life-increment" id="p1m">-</button>
    </div>

    <!-- Player 2 -->
    <div id="p2">
      <button class="life-increment" id="p2p">+</button>
      <h1 id="p2s"></h1>
      <button class="crown-icon" id="p2crown" onclick="toggleCrown('p2crown')">
        <img src="icons/crown.png" alt="" id="p2c">
      </button>
      <button class="life-increment" id="p2m">-</button>
    </div>

    <!-- Player 3 -->
    <div id="p3" style="transform: rotate(180deg)">
      <button class="life-increment" id="p3p">+</button>
      <h1 id="p3s"></h1>
      
      <button class="crown-icon" id="p3crown" onclick="toggleCrown('p3crown')">
        <img src="icons/crown.png" alt="" id="p3c">
      </button>
      <button class="life-increment" id="p3m">-</button>
    </div>

    <!-- Player 4 -->
    <div id="p4">
      <button class="life-increment" id="p4p">+</button>
      <h1 id="p4s"></h1>
      <button class="crown-icon" id="p4crown" onclick="toggleCrown('p4crown')">
        <img src="icons/crown.png" alt="" id="p4c">
      </button>
      <button class="life-increment" id="p4m">-</button>
    </div>

    <!-- Menu lateral -->
    <nav class="menu-lateral closed">
      <div class="btn-expandir">
        <i class="bi bi-list"></i>
      </div>

      <ul>
        <li class="item-menu">
          <a href="#" id="chooseWinner">
            <span class="icon"><i class="bi bi-play-circle"></i></span>
            <span class="txt-link">Start</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#" id="reset">
            <span class="icon"><i class="bi bi-arrow-repeat"></i></span>
            <span class="txt-link">Reset</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#" id="rollDiceButton">
            <span class="icon"><i class="bi bi-dice-6"></i></span>
            <span class="txt-link">Dice</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#" id="flipCoinButton">
            <span class="icon"><i class="bi bi-coin"></i></span>
            <span class="txt-link">Coin Flip</span>
          </a>
        </li>
      </ul>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
