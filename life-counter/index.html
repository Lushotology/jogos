<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score/Placar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  

  <body class="no-scroll">

    <div id="p1" style="transform: rotate(180deg)">

      <button class="life-increment" id="p1p">+</button>
      <h1 id="p1s"></h1>

      <button class="crown-icon" id="p1crown" onclick="toggleCrown('p1crown')">

        <img src="icons/crown.png" class="bi bi-emoji-sunglasses-fill" alt="" id="p1c">
        

        <button class="life-increment" id="p1m">-</button>

      </button>

    </div>

    <div id="p3" style="transform: rotate(180deg)">
      <button class="life-increment" id="p3p">+</button>
      <h1 id="p3s"></h1>
      <button class="crown-icon" id="p3crown" onclick="toggleCrown('p3crown')">
        
        <img src="icons/crown.png" class="bi bi-emoji-sunglasses-fill" alt="" id="p3c">

      </button>
      <button class="life-increment" id="p3m">-</button>
    </div>

    <div id="p2">
      <button class="life-increment" id="p2p">+</button>
      <h1 id="p2s"></h1>
      <button class="crown-icon" id="p2crown" onclick="toggleCrown('p2crown')">
        
        <img src="icons/crown.png" class="bi bi-emoji-sunglasses-fill" alt="" id="p2c">
      </button>
      <button class="life-increment" id="p2m">-</button>
    </div>

    <div id="p4">
      <button class="life-increment" id="p4p">+</button>
      <h1 id="p4s"></h1>
      <button class="crown-icon" id="p4crown" onclick="toggleCrown('p4crown')">
        
        <img src="icons/crown.png" class="bi bi-emoji-sunglasses-fill" alt="" id="p4c">
      </button>
      <button class="life-increment" id="p4m">-</button>
    </div>

    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list"></i>
      </div>

      <ul>
        <li class="item-menu">
          <a href="#">
            <span class="icon">
              <i class="bi bi-play-circle"></i>
            </span>
            <span id="chooseWinner">Start</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#">
            <span class="icon">
              <i class="bi bi-arrow-repeat"></i>
            </span>
            <span id="reset">Reset</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#" id="rollDiceButton">
            <span class="icon">
              <i class="bi bi-dice-6"></i>
            </span>
            <span>Dice</span>
          </a>
        </li>

        <li class="item-menu">
          <a href="#" id="flipCoinButton">
            <span class="icon">
              <i class="bi bi-coin"></i>
            </span>
            <span>Coin Flip</span>
          </a>
        </li>
      </ul>

      <div class="button-container"></div>
    </nav>

    <script src="index.js"></script>
  </body>
</html>
